<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('static/images/img9.jpg') ;
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 backdrop-blur-md px-6 py-4 shadow-lg flex justify-between items-center">
    <h1 class="text-xl font-bold text-cyan-400">ğŸ“° NewsGuard</h1>
    <ul class="flex gap-6 text-sm">
      <li><a href="/" class="hover:text-cyan-400 transition">ğŸ  Home</a></li>
      <li><a href="/admin" class="hover:text-cyan-400 transition">ğŸ›  Admin Panel</a></li>
      <li><a href="/login" class="hover:text-cyan-400 transition">ğŸ” Login</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <main class="flex justify-center items-center pt-32 px-4">
    <div class="w-full max-w-md bg-gray-900 p-8 rounded-xl shadow-lg border border-gray-700">
      <h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">ğŸ” Login to Admin</h2>
      <form method="POST" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-semibold mb-1 text-cyan-200">Username</label>
          <input type="text" name="username" id="username"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 border border-cyan-500 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:outline-none"
                 placeholder="Enter your username" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold mb-1 text-cyan-200">Password</label>
          <input type="password" name="password" id="password"
                 class="w-full px-4 py-2 rounded-md bg-gray-800 border border-cyan-500 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:outline-none"
                 placeholder="Enter your password" required />
        </div>
        {% if error %}
          <p class="text-red-500 text-center text-sm">{{ error }}</p>
        {% endif %}
        <button type="submit"
                class="w-full bg-cyan-500 hover:bg-cyan-600 transition px-6 py-2 rounded-md text-white font-semibold shadow-md">
          Login
        </button>
      </form>
    </div>
  </main>

</body>
</html>
