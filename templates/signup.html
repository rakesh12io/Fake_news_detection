<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('/static/images/img1.jpg'); /* 🔁 Replace with your image path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .glass {
      backdrop-filter: blur(18px);
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="min-h-screen text-white relative overflow-hidden">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-8 py-4 bg-black bg-opacity-60 shadow-md backdrop-blur">
    <h1 class="text-2xl font-bold text-cyan-400">📰 NewsGuard</h1>
    <ul class="flex gap-6 text-sm">
      <li><a href="/" class="hover:text-cyan-400 transition">Home</a></li>
      <li><a href="/admin" class="hover:text-cyan-400 transition">Admin Panel</a></li>
      <li><a href="/login" class="hover:text-cyan-400 transition">Login</a></li>
    </ul>
  </nav>

  <!-- Signup Form -->
  <main class="flex justify-center items-center min-h-screen pt-24 px-4">
    <div class="w-full max-w-md glass p-10 rounded-2xl shadow-xl text-white">
      <h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">Create an Account</h2>
      <form method="POST" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-semibold">Username</label>
          <input type="text" name="username" id="username" class="w-full mt-1 px-4 py-2 rounded-md bg-gray-900 bg-opacity-70 border border-cyan-500 focus:ring-2 focus:ring-cyan-500 focus:outline-none" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold">Password</label>
          <input type="password" name="password" id="password" class="w-full mt-1 px-4 py-2 rounded-md bg-gray-900 bg-opacity-70 border border-cyan-500 focus:ring-2 focus:ring-cyan-500 focus:outline-none" required />
        </div>
        <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 transition px-6 py-2 rounded-md text-white font-semibold">Sign Up</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-300">Already have an account? <a href="/login" class="text-cyan-400 hover:underline">Log In</a></p>
    </div>
  </main>

</body>
</html>
